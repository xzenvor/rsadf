<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Kombat</title>
    <style>
        #cheese-balance, #upgrade-level {
            font-size: 24px;
            margin: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Rat Kombat</h1>

<div id="cheese-balance">–ë–∞–ª–∞–Ω—Å —Å—ã—Ä–∞: 0</div>
<div id="upgrade-level">–£—Ä–æ–≤–µ–Ω—å: 1</div>

<button class="button" onclick="earnCheese()">üêÄ –§–∞—Ä–º–∏ —Å—ã—Ä</button>

<script>
    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    let currentUserId = 6188424419;  // –ò—Å–ø–æ–ª—å–∑—É–π —Ç–æ—Ç –∂–µ ID, —á—Ç–æ –∏ –≤ –±–æ—Ç–µ

    async function earnCheese() {
        const response = await fetch('http://127.0.0.1:5000/earn_cheese', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_id: currentUserId }),
        });

        const data = await response.json();

        if (response.ok) {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
            localStorage.setItem('cheese', data.cheese);
            localStorage.setItem('upgrade', data.upgrade);

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateUI(data.cheese, data.upgrade);
        } else {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞!');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
    function updateUI(cheese, upgrade) {
        document.getElementById('cheese-balance').textContent = `–ë–∞–ª–∞–Ω—Å —Å—ã—Ä–∞: ${cheese}`;
        document.getElementById('upgrade-level').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${upgrade}`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function () {
        const cheese = localStorage.getItem('cheese');
        const upgrade = localStorage.getItem('upgrade');

        if (cheese && upgrade) {
            updateUI(cheese, upgrade);
        } else {
            console.error('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        }
    };
</script>

</body>
</html>
