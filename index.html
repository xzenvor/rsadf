<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Kombat</title>
    <style>
        #cheese-balance, #upgrade-level {
            font-size: 24px;
            margin: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Rat Kombat</h1>

<div id="cheese-balance">–ë–∞–ª–∞–Ω—Å —Å—ã—Ä–∞: 0</div>
<div id="upgrade-level">–£—Ä–æ–≤–µ–Ω—å: 1</div>

<button class="button" onclick="earnCheese()">üêÄ –§–∞—Ä–º–∏ —Å—ã—Ä</button>

<script>
    // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('user_id');  // ID –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ URL

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function fetchUserData() {
        try {
            const response = await fetch(`http://192.168.0.111:5000/get_user_data/${userId}`);
            const data = await response.json();
            if (response.ok) {
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI(data.cheese, data.upgrade);
            } else {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞:', error);
        }
    }

    async function earnCheese() {
        try {
            const response = await fetch('http://192.168.0.111:5000/earn_cheese', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId }),
            });

            const data = await response.json();

            if (response.ok) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
                localStorage.setItem('cheese', data.cheese);
                localStorage.setItem('upgrade', data.upgrade);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI(data.cheese, data.upgrade);
            } else {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞!');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ñ–∞—Ä–º–∞ —Å—ã—Ä–∞:', error);
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
    function updateUI(cheese, upgrade) {
        document.getElementById('cheese-balance').textContent = `–ë–∞–ª–∞–Ω—Å —Å—ã—Ä–∞: ${cheese}`;
        document.getElementById('upgrade-level').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${upgrade}`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = function () {
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage, –µ—Å–ª–∏ –æ–Ω–∏ —Ç–∞–º –µ—Å—Ç—å
        const savedCheese = localStorage.getItem('cheese');
        const savedUpgrade = localStorage.getItem('upgrade');

        if (savedCheese && savedUpgrade) {
            updateUI(savedCheese, savedUpgrade);
        } else {
            fetchUserData();
        }
    };
</script>

</body>
</html>
