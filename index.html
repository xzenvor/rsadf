<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Kombat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .stats {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в Rat Kombat!</h1>
    <div class="stats">
        <p><strong>Ваши данные:</strong></p>
        <p id="cheeseAmount">Сыр: 0</p>
        <p id="level">Уровень: 1</p>
    </div>

    <button id="earnCheese" class="button">Заработать сыр</button>
    <button id="shop" class="button">Магазин</button>
    <button id="invite" class="button">Пригласить друга</button>

    <script>
        let cheeseAmount = 0;
        let level = 1;
        const userId = "<USER_ID>";  // Здесь должен быть ID пользователя, передаваемый через WebApp

        async function getUserData(userId) {
            const response = await fetch(`http://127.0.0.1:5000/get_user_data/${userId}`);
            if (response.ok) {
                const data = await response.json();
                cheeseAmount = data.cheese;
                level = data.upgrade;
                updateStats();
            } else {
                console.error("Ошибка получения данных", response);
            }
        }

        async function updateUserData(userId, cheese, upgrade) {
            await fetch('http://127.0.0.1:5000/update_user_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    cheese: cheese,
                    upgrade: upgrade
                })
            });
        }

        function updateStats() {
            document.getElementById("cheeseAmount").textContent = "Сыр: " + cheeseAmount;
            document.getElementById("level").textContent = "Уровень: " + level;
        }

        document.getElementById("earnCheese").addEventListener("click", function() {
            cheeseAmount += 10; 
            level += 1; 
            updateStats(); 
            updateUserData(userId, cheeseAmount, level);  
        });

        document.getElementById("shop").addEventListener("click", function() {
            alert("Магазин пока не доступен.");
        });

        document.getElementById("invite").addEventListener("click", function() {
            alert("Пригласите друга по реферальной ссылке.");
        });

        getUserData(userId);
    </script>

</body>
</html>
